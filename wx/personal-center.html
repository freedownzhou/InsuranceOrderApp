<!DOCTYPE html>
<html>
	<head>
		<meta content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/main.js"></script>
		
		<link rel="stylesheet" type="text/css" href="http://cdn.zljan.com/insurance/mobile/base/css/cube.css" />
		<link rel="stylesheet" href="../css/global.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/iconfont.css" />
		<link rel="stylesheet" href="../css/flex.css" />
		<script type="text/javascript" src="../js/common.js"></script>
	</head>

	<body>
		<div id="app" >
			<div class="people_center">
				<div style="height: 320px;background: #FFFFFF;">
				<div class="people_head">
					<img src="../img/v2_q7ogx0.png" >
					<div class="head_title">
						<p><span class="fs20">尊敬的代理人</span></p>
						<p class="mt5"><span class="fs30 font_bold">{{user.name}}，您好！</span></p>

					</div>
						<i class="iconfont" @click="jump_sz" style="position: absolute;font-size: 0.43rem;right: 0.75rem;top: 0.6rem; ">&#xe676;</i>			
					</div>
					</div>
					<!--我的资产-->					
					
					<div class="assets ">
						<p class="center-lr-scatter"><span class="fs28 font_bold">我的资产</span>
							<span @click="m_show = !m_show"><i v-show="m_show" class="iconfont fs40">&#xe66c;</i><i v-show="!m_show" class="iconfont fs40">&#xe627;</i></span>							
						</p>
						<p class="mt20"><span class="fs20">当月推广收入</span>
							<span class="color_txt_FF4047 ml15 fs24" v-if="!user.bank"><i class="iconfont fs24">&#xe601;</i> 未完善银行卡信息</span>
							<span class="color_txt_FF4047 ml15 fs24" v-if="user.bank" style="color: #67c23a;">已完善银行卡信息</span>
							<span class="color_txt_4497FF float_right" @click="jump_mx">明细</span>
						</p>
						<p class="mt10">
							<span class="fs30 font_bold" v-show="m_show">{{user.month_income}}</span>
							<span class="fs30 font_bold" v-show="!m_show">****</span>
						</p>
						<div class="center-lr-scatter">
						<div class="assets_bt"><p>结算中</p><p class="mt10 fs30"><span v-show="m_show">{{user.settlement}}</span><span class="fs30 font_bold" v-show="!m_show">****</span></p></div>
						<div class="assets_bt"><p>累计推广收入</p><p class="mt10 fs30"><span v-show="m_show">{{user.all_money}}</span><span class="fs30 font_bold" v-show="!m_show">****</span></p></div>
						</div>
					</div>
					<!--订单列表-->
					<div style="background: #ECEDEE;padding-top: 10px;">
					<div class="order_dd">
						<p class="center-lr-scatter mb30"><span class="fs32 font_bold">订单列表</span><span @click="jump_ym('查看全部')" style="position: relative;right: -0.3rem;" class="color_txt_A1A1A1 fs20"><a>查看全部&nbsp;></a></span></p>
						<div class="center-lr-scatter">
							<div class="order_nav" @click="jump_ym('待支付')"><p><i class="iconfont fs55 color_txt_7B9BFF">&#xe8a4;</i></p><p class="fs20 mt10">待支付</p></div>
							<div class="order_nav" @click="jump_ym('待完成')"><p><i class="iconfont fs55 color_txt_7B9BFF">&#xe61e;</i></p><p class="fs20 mt10">待完成</p></div>
							<div class="order_nav" @click="jump_ym('保障中')"><p><i class="iconfont fs55 color_txt_7B9BFF">&#xe7b9;</i></p><p class="fs20 mt10">保障中</p></div>
							<div class="order_nav" @click="jump_ym('待续保')"><p><i class="iconfont fs55 color_txt_7B9BFF">&#xe607;</i></p><p class="fs20 mt10">待续保</p></div>
						</div>
					</div>
					</div>
					<!--个人list-->
					<div style="background: #ECEDEE;padding-top: 10px;">
					<div class="user_list">
						
						<a @click="jump_ss('常用联系人')"><p class="user_list_nav center-lr-scatter">
							<i class="iconfont">&#xe657;</i><span >常用联系人</span>
						</p></a>
						
						<a @click="jump_ss('我要理赔')"><p class="user_list_nav center-lr-scatter">
							<i class="iconfont">&#xe60d;</i><span >我要理赔</span>
						</p></a>
						<a @click="jump_ss('团险投保申请')"><p class="user_list_nav center-lr-scatter">
							<i class="iconfont">&#xe600;</i><span >团险投保申请</span>
						</p></a>
						<a @click="jump_ss('完善个人信息')"><p class="user_list_nav center-lr-scatter">
							<i class="iconfont">&#xe608;</i><span >完善个人信息</span>
						</p></a>
					</div>
				</div>
			</div>
			
		</div>
		

	</body>
	<script>
		new Vue({
			el: '#app',
			data() {
				return {						
					m_show:true,
					user:{
						bank:false,
						name:'梁超',
						month_income:0.00,
						settlement:0.00,
						all_money:0.00,

					}
				}
			},
			methods: {
				
				//跳转明细页面
				jump_mx(){
					console.log("将跳转明细页面");
				},
				//跳转订单页面
				jump_ym(val){
					console.log("将跳转到"+val+"页面");
				},
				//跳转列表页面
				jump_ss(val){
					console.log("将跳转到"+val+"页面");
				},
				//跳转设置
				jump_sz(){
					console.log("将跳转到设置页面");
				},
			},
			mounted() {

			}
		});
	</script>
</html>
